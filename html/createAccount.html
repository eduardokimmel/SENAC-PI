<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../js/createAccount.js"></script>
    <link rel="stylesheet" href="../css/createAccount.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card-page">
      <div class="">
        <a class="text-white" href="../index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-chevron-left border border-light-subtle p-1 rounded-2"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </a>
      </div>
      <div class="logo-wrapper">
        <h1>Logo</h1>
      </div>
      <div>
        <div style="margin-bottom: 20px">
          <label for="name"
            >Nome
            <input
              style="background: #1f0b26; border-color: #4d3147"
              type="text"
              class="form-control text-center text-white"
              id="name"
              placeholder="Seu nome"
            />
          </label>
        </div>
        <div style="margin-bottom: 20px">
          <label for="email"
            >Email
            <input
              style="background: #1f0b26; border-color: #4d3147"
              type="email"
              class="form-control text-center text-white"
              id="email"
              placeholder="name@example.com"
            />
          </label>
        </div>
        <div style="margin-bottom: 40px">
          <label for="password"
            >Senha
            <input
              style="background: #1f0b26; border-color: #4d3147"
              type="password"
              class="form-control text-center"
              id="password"
              placeholder="Sua senha"
            />
          </label>
        </div>
      </div>
      <div class="text-center">
        <button
          type="button"
          class="btn editColor btn-lg"
          onclick="createAccount()"
        >
          Criar conta
        </button>
      </div>
      <div class="my-5">
        <p class="text-center">ou</p>
      </div>
      <div class="d-flex justify-content-around">
        <img class="w-25 p-2" src="../imgs/google.png" />
        <img class="w-25" src="../imgs/facebook.png" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
